<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reseñas con Calificación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #ffffff;
    }

    .estrella {
      font-size: 30px;
      color: rgb(153, 147, 147);
      cursor: pointer;
    }

    .estrella.seleccionada {
      color: gold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .reseña {
      background: rgb(189, 186, 186);
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid gold;
    }
  </style>
</head>
<body>

  <h2>Deja tu reseña</h2>

  <label>Califica la página:</label><br>
  <span class="estrella" data-valor="1">★</span>
  <span class="estrella" data-valor="2">★</span>
  <span class="estrella" data-valor="3">★</span>
  <span class="estrella" data-valor="4">★</span>
  <span class="estrella" data-valor="5">★</span>

  <textarea id="textoReseña" placeholder="Escribe tu reseña aquí..."></textarea>
  <br>
  <button onclick="guardarReseña()">Guardar reseña</button>

  <h3>Reseñas:</h3>
  <div id="listaReseñas"></div>

  <script>
    let calificacion = 0;
    const estrellas = document.querySelectorAll('.estrella');

    estrellas.forEach(estrella => {
      estrella.addEventListener('click', () => {
        calificacion = parseInt(estrella.getAttribute('data-valor'));
        actualizarEstrellas();
      });
    });

    function actualizarEstrellas() {
      estrellas.forEach(estrella => {
        const valor = parseInt(estrella.getAttribute('data-valor'));
        estrella.classList.toggle('seleccionada', valor <= calificacion);
      });
    }

    function guardarReseña() {
      const texto = document.getElementById('textoReseña').value.trim();
      if (texto === '' || calificacion === 0) {
        alert("Por favor, escribe una reseña y selecciona una calificación.");
        return;
      }

      const estrellasHTML = '★'.repeat(calificacion) + '☆'.repeat(5 - calificacion);
      const reseñaHTML = `<div class="reseña"><strong>${estrellasHTML}</strong><p>${texto}</p></div>`;
      document.getElementById('listaReseñas').innerHTML += reseñaHTML;

      // Limpiar
      document.getElementById('textoReseña').value = '';
      calificacion = 0;
      actualizarEstrellas();
    }
  </script>

</body>
</html>
